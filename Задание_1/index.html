<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8"/>
    <link rel="stylesheet" href="CSS/styles.css" type="text/css" />
  </head>
  <body>
    <div id="wrapper">
      <div class="left_block">
        <img src="Images/bg.jpg" alt="картинка"/>
      </div>
      <div class="right_block">
        <p class="ot"><h1>Get iintoo it today</h1></p>
        <p>There is no charge or obligation upon registration</p>
        <div class="button_f-in">
          <button class="fb">Register with Facebook</button>
          <button class="in">Register with Linkedin</button> 
        </div>
        <hr>
          <p class="OR">
            OR
          </p>
        </hr>
       <form action="#">
        <div class="mail_phone">
          <input placeholder="Email" type="text" name="usermail" value="gus.goodwin@gmail.com">
          <input placeholder="Phone" type="tel" name="userphone" value="">
        </div>
        <p class="ot">
          <h2> What type of investor are you? </h2>
        </p>
        <p>
          Select the type of investor you are below
        </p>
        <div class="ot">
          <Span><input checked type="radio" name="type" value="Individual">Individual</Span>
          <Span><input type="radio" name="type" value="Business">Business</Span>
          <Span><input type="radio" name="type" value="IRA">IRA</Span>
          <Span><input type="radio" name="type" value="Trust">Trust</Span>
        </div>
        <textarea  class="ser"  name="text" cols="25" rows="5">I am a natural person investing on my own behalf as a sole owner, joint tenant, or tenant in common</textarea>
        <div>
          <p class="ser"><input type="checkbox" name="agree" value="I agree">I agree to the terms and receiving notifications from iintoo <a href="">View full terms</a></p>
        </div>
        <div>
          <button type="submit" class="submit">Create Account</button>
        </div>
      </div>
     </form>
    </div>
  </body>
</html>
